<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang web hack roblox</title>
  <style>
    /* N·ªÅn gradient ƒë·ªông */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: gradientBG 10s ease infinite;
      background: linear-gradient(270deg, #ff6a00, #ee0979, #06beb6, #48c6ef);
      background-size: 800% 800%;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      color: #fff;
      margin-bottom: 40px;
      font-size: 2.5em;
      text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
      animation: fadeIn 2s ease;
    }

    /* N√∫t neon */
    .btn {
      display: inline-block;
      margin: 15px;
      padding: 15px 35px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      border: 2px solid #fff;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 15px rgba(255,255,255,0.5);
      animation: fadeIn 2s ease;
    }

    .btn:hover {
      color: #0ff;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff, 0 0 60px #0ff;
      transform: scale(1.1);
    }

    .btn:active {
      transform: scale(0.95);
    }

    /* Hi·ªáu ·ª©ng fade-in */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
